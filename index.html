<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <title>I3S Comparison</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/next/esri/css/main.css"
    />
    <link rel="stylesheet" href="custom.css" />
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script>
      var dojoConfig = {
        async: true,
        packages: [
          {
            name: "app",
            location: location.pathname.replace(/\/[^/]+$/, "") + "/app"
          }
        ],
        has: {"disable-feature:i3s-basis": 0}
      };
    </script>
  </head>

  <body>
    <div id="SceneView"></div>
    <div id="stats"></div>

    <iframe
      id="viewRight"
      src="./compare.html"
      marginwidth="0"
      marginheight="0"
      frameborder="0"
    ></iframe>
    <div id="slides"></div>

    <header>Proposed I3S OGC 1.2 Community Standard</header>
    <script src="https://js.arcgis.com/next/"></script>
    <script>
      require(["app/main", "dojo/domReady!"]);
    </script>
  </body>
</html>
